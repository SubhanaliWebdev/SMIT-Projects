<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLE NAMES: LEGAL & ILLEGAL</title>
</head>
<body>
    


    <script>
// three variables
// var name , $age , userName;

    // Legal variable names:
   
    // var $myVariable;
    // var _userName;
    // var user1;
    // var firstName;
    // var myAge;

    // Illegal variable names:

    // let 1user ;  
    // let var ;  
    // let my-name;  
    // let user name ;  
    // let let ;


         document.write(`<h1>Rules for naming JS variables</h1>


         Variable names can only contain  <b>letters</b>, <b>numbers</b>, <b>_</b> and <b>$</b>. For example, <b>$my_1stVariable</b>
         <br> Variables must begin with a <b>letter</b>, <b>_</b> or <b>$</b>. For example, <b>$name</b>, <b>_name</b> or <b>name</b>
         <br> Variable names are case <b>sensitive</b>.
        <br> Variable names should not be JS <b>reserved keywords</b>.

         `);
   
    </script>
</body>
</html>
